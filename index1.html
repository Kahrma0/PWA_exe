<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Helados y Raspados</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f7f7f7;
        }

        /* Hero / Publicidad */
        .hero {
            position: relative;
            width: 100%;
            height: 300px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .fade-slider {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
        }
        .fade-slide {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }
        .fade-slide.active {
            opacity: 1;
        }

        .hero-text {
            position: relative;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0,0,0,0.7);
            z-index: 3;
        }

        /* Noticias + Carrusel */
        .section {
            padding: 40px 20px;
            text-align: center;
        }
        .carousel {
            max-width: 350px;
            margin: 0 auto;
            position: relative;
        }
        .carousel img {
            width: 100%;
            border-radius: 10px;
        }
        .carousel-description {
            margin-top: 10px;
            font-size: 1rem;
            color: #444;
        }
        .carousel button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            background: #ff7b7b;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Footer */
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px 10px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <!-- Publicidad (Fade Slider) -->
    <div class="hero">
        <div class="fade-slider">
            <div class="fade-slide active" style="background-image: url(/1.jpg)"></div>
            <div class="fade-slide" style="background-image: url(/2.jpg);"></div>
            <div class="fade-slide" style="background-image: url(/3.jpg);"></div>
        </div>
        <div class="hero-text">¿Quieres refrescarte? ¡Come un helado!</div>
    </div>

    <!-- Noticias / Nuevos Productos -->
    <section class="section">
        <h2>Nuevos Productos</h2>
        <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 20px;">

            <div style="width: 250px; background: white; padding: 15px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.15);">
                <img src="/1.jpg" style="width:100%; border-radius: 10px;" />
                <h3 style="margin: 10px 0 5px 0;">Helado de Fresa</h3>
                <p>Helado natural con chispas dulces.</p>
            </div>

            <div style="width: 250px; background: white; padding: 15px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.15);">
                <img src="/2.jpg" style="width:100%; border-radius: 10px;" />
                <h3 style="margin: 10px 0 5px 0;">Raspado de Limón</h3>
                <p>Refrescante sabor cítrico para el calor.</p>
            </div>

            <div style="width: 250px; background: white; padding: 15px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.15);">
                <img src="/3.jpg" style="width:100%; border-radius: 10px;" />
                <h3 style="margin: 10px 0 5px 0;">Helado de Chocolate</h3>
                <p>Doble chocolate con crema batida.</p>
            </div>

        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2025 Helados y Raspados. Todos los derechos reservados.</p>
    </footer>

    <script>
        /* Fade Slider */
        let fadeIndex = 0;
        const slides = document.querySelectorAll('.fade-slide');

        function changeFadeSlide() {
            slides[fadeIndex].classList.remove('active');
            fadeIndex = (fadeIndex + 1) % slides.length;
            slides[fadeIndex].classList.add('active');
        }
        setInterval(changeFadeSlide, 4000);

        /* Carousel */
        const images = [
            {
                src: 'https://images.unsplash.com/photo-1521302080334-4bebac2766c1',
                desc: 'Helado de fresa natural con topping de chispas dulces.'
            },
            {
                src: 'https://images.unsplash.com/photo-1508734052244-5627d73c9a31',
                desc: 'Raspado de limón con toques cítricos refrescantes.'
            },
            {
                src: 'https://images.unsplash.com/photo-1505253716362-afaea1d3d1af',
                desc: 'Helado doble chocolate premium con crema batida.'
            }
        ];

        let index = 0;
        const imgEl = document.getElementById('carousel-img');
        const descEl = document.getElementById('carousel-desc');

        function updateCarousel() {
            imgEl.src = images[index].src;
            descEl.textContent = images[index].desc;
        }

        function nextSlide() {
            index = (index + 1) % images.length;
            updateCarousel();
        }

        function prevSlide() {
            index = (index - 1 + images.length) % images.length;
            updateCarousel();
        }
    </script>

</body>
</html>
