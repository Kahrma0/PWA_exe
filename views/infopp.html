<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iceberg</title>
<style>
html {
    scroll-behavior: smooth;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.5;
    color: #333;
    padding: 0;
    margin: 0;
}

#contenido {
    background-color: #555;
    max-height: 390;
}

/* Tamaños base */
h1 { font-size: 2rem; }
h2 { font-size: 1.6rem; }
h3 { font-size: 1.3rem; }
p  { font-size: 1rem; }

/* Para textos en listas o subapartados */
li, a {
    font-size: 1rem;
}

/* Mejor lectura en pantallas grandes */
@media (min-width: 800px) {
    h1 { font-size: 2.4rem; }
    h2 { font-size: 2rem; }
    h3 { font-size: 1.5rem; }
    p, li, a { font-size: 1.1rem; }
}

/* Para pantallas pequeñas (celulares) */
@media (max-width: 600px) {
    h1 { font-size: 1.7rem; }
    h2 { font-size: 1.3rem; }
    h3 { font-size: 1.1rem; }
    p, li, a { font-size: 0.95rem; }
}

</style>
</head>
<body>
    <div class="contenido">
        <h2>Sobre Nosotros</h2>
        <section id="quiensomos">
            <li><a></a></li>
        </section>
        <section id="nuestramis"></section>
        <section id="historia"></section>
    </div>
    <div class="contenido">
        <h2>Atención al Cliente</h2>
        <section id="help"></section>
        <section id="contacto"></section>
        <section id="soporte"></section>
    </div>
    <div class="contenido">
        <h2>Productos</h2>
        <section id=""></section>
    </div>
</body>
</html>
